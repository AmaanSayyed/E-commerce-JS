<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>MyWebsite</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
        </script> 
</head>

<body>

<!--Header content-->
<div id="header"></div>


<!--Main content goes here-->
<div class="container min-vh-90 align-items-center mx-auto cart-container">
    <h2><i class="fa-solid fa-cart-plus me-4"></i>My Cart</h2>

    <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="itemName">
    </div>

    <div class="mb-3">
        <label for="itemQuantity" class="form-label">Item Quantity</label>
        <input type="number" class="form-control" id="itemQuantity" min="0" max="10">
    </div>

    <button class="btn btn-primary" onclick="addItem()">Add Item</button>
    <button class="btn btn-danger" onclick="clearList()">Clear List</button>

    <div id="shoppingList" class="mt-4"></div>

    <div class="mt-3">
        <p>Total Cost: â‚¹<span id="totalCost">0.00</span></p>
    </div>

    <div class="mb-3">
        <label for="searchKeyword" class="form-label"><i class="fa-solid fa-magnifying-glass me-3"></i>Search by Keyword</label>
        <input type="text" class="form-control" id="searchKeyword" oninput="searchItems()">
    </div>
</div>


<!--Footer placeholder-->
<div id="footer"></div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/040297f668.js" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>

</html>
